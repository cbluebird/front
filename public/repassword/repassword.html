<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
 
    <link rel="stylesheet" type="text/css"  href="repassword.css" />
    <script type="text/javascript" src="repassword.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<body>
   

    <div id="submit_frame">
 
    <p id="submit_logo" ><img src="image1.jpg" width="400"></p>
 
    <form method="post" action="repassword.js">
        <p><label class="label_input">邮箱</label><input type="text" id="user_email"  class="text_field"  placeholder="请输入邮箱"/></p>
        <p><label class="label_input">验证码</label><input type="text" id="code"  class="text_field"  placeholder="请输入验证码"/></p>
        <p><label class="label_input">新密码</label><input type="password" id="password1"  class="text_field"  placeholder="请输入新密码"/></p>
        <p><label class="label_input">再次确认</label><input type="password" id="password2"  class="text_field"  placeholder="再次确认"/></p>
        <div id="submit_control">
            <input type="button" id="btn_submit"  value="发送验证码"  onclick="bbbbb()"/>
           <input type="button" id="btn_submit"  value="提交"  onclick="ddddd()"/>
           <input type="button" id="btn_submit"  value="返回"  onclick="ss()"/>      
        </div>
    </form>
</div>

</body>
</html>
