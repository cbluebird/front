<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
 
    <link rel="stylesheet" type="text/css"  href="register.css" />
    <script type="text/javascript" src="register.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <body>   
    <div id="submit_frame">
 
    <p id="submit_logo" ><img src="image1.jpg" width="400"></p>
 
    <form method="post" action="register.js">
        <p><label class="label_input">用户名</label><input type="text" id="user_name"  class="text_field"  placeholder="请输入用户名"/></p>
        <p><label class="label_input">性别</label><input type="text" id="user_sex"  class="text_field"  placeholder="请输入性别"/></p>
        <p><label class="label_input">密码</label><input type="password" id="password"  class="text_field"  placeholder="请输入密码"/></p>
        <p><label class="label_input">邮箱</label><input type="text" id="user_email"  class="text_field"  placeholder="请输入邮箱"/></p>
        <p><label class="label_input">验证码</label><input type="text"  id="code"  class="text_field"  placeholder="请输入验证码"/></p>
        <div id="submit_control">  
            <input type="button" id="btn_submit"  value="发送验证码"  onclick="aa()"/>
            <input type="button" id="btn_submit"  value="提交"  onclick="ccccc()"/>
           <input type="button" id="btn_submit"  value="返回"  onclick="ss()"/>
              
        </div>
    </form>
</div>

</body>
</html>
